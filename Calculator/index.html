<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-body">
        <div class="cal-header">
            <div class="made_by">
                <div class="">Made By:</div>
                <div class="">Adeel</div>
            </div>
            <div class="round_section"></div>
        </div>
        <div class="cal-screen">
            <div id="display"></div>
        </div>
        <div class="cal-buttons">
            <div class="button-pane">
                <div class="row">
                    <button class="red_button" id="AC">AC</button>
                    <button class="red_button" id="DEL">DEL</button>
                    <button id="divide" class="round_button">/</button>
                </div>
                <div class="row">
                    <button id="7" class="round_button">7</button>
                    <button id="8" class="round_button">8</button>
                    <button id="9" class="round_button">9</button>
                    <button id="multiply" class="round_button">*</button>
                </div>
                <div class="row">
                    <button id="4" class="round_button">4</button>
                    <button id="5" class="round_button">5</button>
                    <button id="6" class="round_button">6</button>
                    <button id="subtract" class="round_button">-</button>
                </div>
                <div class="row">
                    <button id="1" class="round_button">1</button>
                    <button id="2" class="round_button">2</button>
                    <button id="3" class="round_button">3</button>
                    <button id="add" class="round_button">+</button>
                </div>
                <div class="row">
                    <button id="change_sign" class="round_button">+/-</button>
                    <button id="0" class="round_button">0</button>
                    <button id="dot" class="round_button">.</button>
                    <button id="equals" class="round_button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
